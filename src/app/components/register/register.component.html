<div class="container">
  <form #registerForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="register-form mx-auto">
          <h2 class="register-header">Đăng Ký</h2>

          <div class="form-group">
            <label for="phoneNumber">Số điện thoại</label>
            <input type="text" class="form-control" id="phoneNumber"
              name="phoneNumber"
              required
              [(ngModel)]="phoneNumber"
              (input)="onPhoneNumberChange()">
            <div class="divider-nospace"></div>
            <p class="text-danger"
              *ngIf="phoneNumber.length < 6 && registerForm.form.touched">Số
              điện thoại phải
              có ít nhất 6 ký tự
            </p>
          </div>

          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <div class="password-wrapper">
              <input type="password" placeholder="Ít nhất 6 ký tự"
                [type]="passwordFieldType"
                class="form-control" id="password"
                name="password"
                required
                [(ngModel)]="password">
              <i class="password-toggle fas fa-eye-slash"
                [class.fa-eye-slash]="passwordFieldType === 'password'"
                [class.fa-eye]="passwordFieldType === 'text'"
                (click)="togglePasswordVisibility()"></i>
            </div>
            <div class="divider-nospace"></div>
            <p class="text-danger"
              *ngIf="password.length < 6 && registerForm.form.touched">Mật khẩu
              phải có ít nhất 6 ký tự
            </p>
          </div>

          <div class="mt-3"></div>
          <div class="form-group password-field">
            <label for="retype-password">Gõ lại mật khẩu</label>
            <div class="password-wrapper">
              <input type="password" placeholder="Ít nhất 6 ký tự"
                class="form-control" id="retype-password"
                name="retypePassword"
                [(ngModel)]="retypePassword"
                (input)="checkPasswordsMatch()"
                required>
            </div>
            <div class="divider-nospace"></div>
            <p class="text-danger"
              *ngIf="retypePassword.length < 6 && registerForm.form.touched">
              Mật khẩu phải có ít nhất 6 ký tự
            </p>
            <p class="text-danger"
              *ngIf="registerForm.controls['retypePassword']?.hasError('passwordMismatch')
                            && registerForm.form.touched ">
              Mật khẩu không khớp
            </p>
          </div>

          <div class="mt-3"></div>
          <div class="form-group">
            <label for="full-name">Họ và tên</label>
            <input type="text" class="form-control" id="full-name"
              name="fullName"
              [(ngModel)]="fullName"
              required>
            <div class="divider-nospace"></div>
            <p class="text-danger"
              *ngIf="isFullNameInvalid() && registerForm.form.touched">
              Họ và tên không được để tróng
            </p>
          </div>

          <div class="mt-3"></div>
          <div class="form-group">
            <label for="date-of-birth">Ngày tháng năm sinh</label>
            <input type="date" class="form-control" id="date-of-birth"
              name="dateOfBirth"
              [(ngModel)]="dateOfBirth"
              (input)="checkAge()"
              required>
            <div class="divider-nospace"></div>
            <p class="text-danger"
              *ngIf="registerForm.controls['dateOfBirth']?.hasError('invalidAge')
                            && registerForm.form.touched">
              Bạn chưa đủ 18 tuổi
            </p>
          </div>

          <div class="mt-3"></div>
          <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" class="form-control" id="address"
              name="addRess"
              [(ngModel)]="addRess"
              required>
            <div class="divider-nospace"></div>
            <p class="text-danger"
              *ngIf="isAddRessInvalid() && registerForm.form.touched">
              Địa chỉ không được để tróng
            </p>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex;">
                <input type="checkbox" class="form-check-input" id="agree"
                  name="isAccepted"
                  [(ngModel)]="isAccepted"
                  (click)="checkAccepted()">
                <label class="form-check-label text-start" for="agree">
                  Tôi đồng ý với các điều khoản và điều kiện</label>
              </span>
            </div>
          </div>
          <button type="button" class="register-button" (click)="register()">
            Đăng ký
          </button>
          <div class="divider"></div>
          <p class="text-center">Bạn đã có tài khoản? <span>
              <a href="/login" class="register-link">Đăng nhập</a></span></p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>

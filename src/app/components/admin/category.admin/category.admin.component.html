<div class="container-fluid">
  <button type="button" class="btn btn-success" style="margin-top:20px ;"
    (click)="onAddCategoryClick()">
    Thêm mới
  </button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Tên Loại</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <th>{{category.id}}</th>
        <td>{{category.name}}</td>
        <td>
          <button type="button" class="btn btn-outline-warning"
            (click)="onUpdateCategoryClick(category.id)">
            Cập nhật
          </button>
        </td>
        <td>
          <button type="button"
            class="btn btn-outline-danger"
            (click)="onDeleteCategoryClick(category.id)">
            Xoá
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link"
            (click)="onPageChange(1)">First</a>
        </li>
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link"
            (click)="onPageChange(currentPage - 1)">Previous</a>
        </li>
        <ng-container *ngFor="let page of visiblePages">
          <li class="page-item" [ngClass]="{'active': page === currentPage}">
            <a class="page-link"
              (click)="onPageChange(page)">
              {{ page}}
            </a>
          </li>
        </ng-container>
        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link"
            (click)="onPageChange(currentPage + 1)">Next</a>
        </li>
        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link"
            (click)="onPageChange(totalPages)">Last</a>
        </li>
      </ul>
    </nav>
  </div>
</div>

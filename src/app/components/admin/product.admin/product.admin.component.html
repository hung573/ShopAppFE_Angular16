<div class="container-fluid">
  <button type="button" class="btn btn-success" style="margin-top:20px ;">Thêm
    mới</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Hình sản phẩm</th>
        <th scope="col">Tên sản phẩm</th>
        <th scope="col">Loại sản phẩm</th>
        <th scope="col">Giá</th>
        <th scope="col">Mô tả</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <th>{{product.id}}</th>
        <td>
          <div class="product-info">
            <img [src]="product.url" alt="Product Image"
              class="product-image">
          </div>
        </td>
        <td>{{limitText(product.name,30)}}</td>
        <td>{{product.nameCategory}}</td>
        <td>{{product.price}}</td>
        <td>{{limitText(product.description,50)}}</td>
        <td><button type="button" class="btn btn-outline-warning">Cập
            nhật</button></td>
        <td><button type="button"
            class="btn btn-outline-danger">Xoá</button></td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link"
            (click)="onPageChange(1)">First</a>
        </li>
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link"
            (click)="onPageChange(currentPage - 1)">Previous</a>
        </li>
        <ng-container *ngFor="let page of visiblePages">
          <li class="page-item" [ngClass]="{'active': page === currentPage}">
            <a class="page-link"
              (click)="onPageChange(page)">
              {{ page}}
            </a>
          </li>
        </ng-container>
        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link"
            (click)="onPageChange(currentPage + 1)">Next</a>
        </li>
        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link"
            (click)="onPageChange(totalPages)">Last</a>
        </li>
      </ul>
    </nav>
  </div>
</div>

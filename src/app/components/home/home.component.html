<app-header></app-header>
<div class="container">
  <div class="intro_section">
    <h1>Đây là trang Home</h1>
    <p>Hiển thị các thông tin sản phẩm</p>
    <p>Người dùng có thể mua sản phẩm ở đây</p>
  </div>

  <!-- Tạo 1 searchbox bên trái, và 1 compobpx bên phải để tìm kiếm theo categories -->

  <div class="search-box">
    <input type="text" class="form-control search-input" placeholder="Tìm sản phẩm">
    <select class="form-control product-category">
      <option selected disabled>Danh mục sản phẩm</option>
      <option>Đồ điện tử</option>
      <option>Đồ bếp</option>
      <option>Đồ sửa chửa</option>
    </select>
  </div>

  <!--  -->
  <div class="row">
    <div class="col-lg-4 col-md-6">
      <div class="product-item">
        <img
          src="https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Product Image" class="product-image">
        <h3 class="product-name">Product 1</h3>
        <p class="product-description">Lorem ipsum dolor sit amet, consectetur
          adipiscing elit.</p>
        <p class="product-warranty">Bảo hành: 12 tháng</p>
        <p class="product-price">Giá: <del>$200</del> $100</p>
        <div class="product-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </div>
        <div class="product-actions">
          <button class="btn btn-primary">Thêm vào giỏ hàng</button>
          <span class="space-x"></span>
          <button class="btn btn-success">Mua ngay</button>
        </div>
      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
